<style>
#report_list {
	font-family: arial;
}
#report_list h1 {
	
}
#report_list h2 {
	font-size: 1.3em;
	padding: 10px 0 5px;
	margin: 0;
}
.report_list {
	margin-left: 20px;
	border: 1px solid #aaa;
	border-radius: 8px;
	padding: 15px;
	margin-bottom: 15px;
}
.report {
	margin: 8px 0;
}
</style>
<div id='report_list'>
<h1>Report List</h1>
{{#reports}}
	{{#is_dir}}
		<h2>{{Name}}</h2>
		<div class='report_list'>
		{{#children}}
			{{#is_dir}}
				<h2>{{Name}}</h2>
				<div class='report_list'>
				{{#children}}
					{{^is_dir}}
						<div class='report'>
							<a href='{{url}}'>{{Name}}</a> <em>{{Created}}</em>
						</div>
					{{/is_dir}}
				{{/children}}
				</div>
			{{/is_dir}}
			{{^is_dir}}
				<div class='report'>
					<a href='{{url}}'>{{Name}}</a> <em>{{Created}}</em>
				</div>
			{{/is_dir}}
		{{/children}}
		</div>
	{{/is_dir}}
	{{^is_dir}}
		<div class='report'>
			<a href='{{url}}'>{{Name}}</a> <em>{{Created}}</em>
		</div>
	{{/is_dir}}
{{/reports}}
</div>
